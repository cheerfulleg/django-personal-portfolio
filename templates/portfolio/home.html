{% extends 'base.html' %}

{% load static %}
{% block projects %}

    <section id="projects" class="projects">
        <div class="row justify-content-center mb-3">
            <div class="col-md-9 text-center">
                <h2 class="font-weight-bold text-uppercase">Portfolio Projects</h2>
                <h5 class="mt-4 text-muted">Click the image to view source code</h5>
            </div>
        </div>
        <div class="row">
            {% for project in projects %}
                <div class="col-lg-3 col-md-6 bg-muted rounded text-center">
                    <div class="card m-1 shadow">
                        <a href="{{ project.url }}" target="_blank">
                            <figure class="project-img card-img-top" id="btn">
                                <img src="{{ project.image.url }}" class="img-fluid layout-img"
                                     alt="project picture">
                                <img src="../../static/icons/search.svg" alt="" class="search">
                            </figure>
                        </a>
                        <div class="card-body">
                            <p class="card-text">
                                {{ project.title }}
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>


    </section>
{% endblock %}


{% block style %}

    <style>
        .projects {
            background-color: #f1f1f1;
        }

        .card .project-img {
            width: 100%;
            margin: 0;
            overflow: hidden;
        }

        .layout-img {
            opacity: 1;
            width: 100%;
            height: auto;
            transform: scale(1.15);
            transition: transform 0.5s, opacity 0.5s;
        }

        .project-img:hover .layout-img {
            opacity: 0.7;
            transform: scale(1.05);

        }

        .search {
            opacity: 0;
            width: 40px;
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s;
        }

        .project-img:hover .search {
            opacity: 1;
        }

    </style>

{% endblock %}
